<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Contact Us</title>

	<!-- Favicon -->
	<link href="https://jiangh10086.github.io/appinfo/img/favicon.png" rel="shortcut icon">
	<link href="https://jiangh10086.github.io/appinfo/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts - Poppins -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="https://jiangh10086.github.io/appinfo/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://jiangh10086.github.io/appinfo/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Scrollbar Custom CSS -->
	<!-- <link href="vendor/custom-scrollbar/css/custom-scrollbar.min.css" rel="stylesheet"> -->

	<!-- Custom Font Icons -->
	<link href="https://jiangh10086.github.io/appinfo/vendor/icomoon/css/iconfont.min.css" rel="stylesheet">

	<!-- Fancy Checkbox -->
	<link href="https://jiangh10086.github.io/appinfo/vendor/pure-css-checkbox/pure-css-checkbox.min.css" rel="stylesheet">

	<!-- Sendy Form Style -->
	<link href="https://jiangh10086.github.io/appinfo/css/style.light.blue.sendy.form.css" rel="stylesheet">

</head>

<body>	

	<!-- Sendy Form Content -->
	<div id="sendyFormContent">		

		<!-- Sendy Contact Form Start -->
		<section id="sendyFormContact">

			<!-- Container Start -->
			<div class="container">

				<!-- Contact Info Start -->
				<div class="row contact-info">

					<div class="col-lg-4">
						<div class="contact-address">
							<i class="icon icon-map-marker"></i>
							<h3>Address</h3>
							<p>
								<a href="https://www.google.com/maps?ll=40.710128,-74.006227&z=14&t=m&hl=en-US&gl=BG&mapclient=embed&cid=13302823950184191043"
									target="_blank">See on Map</a>
							</p>
						</div>
					</div> 

					<div class="col-lg-4">
						<div class="contact-phone">
							<i class="icon icon-phone-call2"></i>
							<h3>Phone</h3>
							<p>
								<a href="tel:+16265748302">+1 6265 7483 02</a>
							</p>
						</div>
					</div>

					<div class="col-lg-4">
						<div class="contact-email">
							<i class="icon icon-envelope"></i>
							<h3>Email</h3>
							<p>
								<a href="mailto:suportliujay@gmail.com">suportliujay@gmail.com</a>
							</p>
						</div>
					</div>

				</div>
				<!-- Contact Info End -->

				<!-- Personal Data Start -->
				<div class="row" id="sendyPersonalData">
					<div class="col-lg-12">
						<!-- Form Container Start -->
						<div id="sendyFormContainer">
							<!-- Form Start -->
							<form data-parsley-validate id="contactForm" method="POST" name="contact-form">
								<div class="row">
									<div class="col-md-6 col-sm-6">
										<div class="form-group">
											<label>First Name</label>
											<input class="form-control" id="inputFirstName" name="firstname"
												placeholder="Enter Your First Name" required type="text">
										</div>
									</div>
									<div class="col-md-6 col-sm-6">
										<div class="form-group">
											<label>Last Name</label>
											<input class="form-control" id="inputLastName" name="lastname"
												placeholder="Enter Your Last Name" required type="text">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-6">
										<div class="form-group">
											<label>Email</label>
											<input class="form-control" id="inputEmail" name="email"
												placeholder="Enter VALID EMAIL to check the result" required
												type="email">
										</div>
									</div>
									<div class="col-md-6 col-sm-6">
										<div class="form-group">
											<label>Phone</label>
											<input class="form-control" data-parsley-type="digits" id="inputTel"
												name="telephone" placeholder="Enter Your Phone" type="text">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Subject</label>
											<input class="form-control" id="inputSubject" name="subject"
												placeholder="Enter Your Subject" type="text">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Message</label>
											<textarea class="form-control" id="inputMessage" name="message"
												placeholder="Enter Your Message" required></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<div class="pure-checkbox">
												<input id="terms" name="terms" required type="checkbox" value="yes">
												<label for="terms" class="terms-label">Accept the <a
														data-target="#termsInfoModal" data-toggle="modal" href=""
														class="animated-link"> Terms and
														Conditions</a>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-9">
										<button type="submit" name="submit" class="btn-form-func">
											<span class="btn-form-func-content">SUBMIT</span>
											<span class="icon"><i class="fa fa-check" aria-hidden="true"></i></span>
										</button>
									</div>
									<div class="col-lg-3">
										<button type="reset" name="reset"
											class="btn-form-func btn-form-func-remove btn-form-func-alt-color">
											<span class="btn-form-func-content">RESET</span>
											<span class="icon"><i class="fa fa-times" aria-hidden="true"></i></span>
										</button>
									</div>
								</div>
							</form>
							<!-- Form End -->
						</div>
						<!-- Form Container End -->
					</div>
				</div>
				<!-- Personal Data End -->

			</div>
			<!-- Container End -->

		</section>
		<!-- Sendy Contact Form End -->

	</div>	
 
	<!-- Vendor Javascript Files -->
	<script src="https://jiangh10086.github.io/appinfo/vendor/jquery/jquery.min.js"></script>
	<script src="https://jiangh10086.github.io/appinfo/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>	
	<script src="https://jiangh10086.github.io/appinfo/vendor/parsley/parsley.min.js"></script>	

	<!-- Main Javascript File -->
	<script src="https://jiangh10086.github.io/appinfo/js/scripts.sendy.form.js"></script>

</body>

</html>
